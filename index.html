<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Zmien mnie tego buttona w ksiazce bo mi przykro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Start</h1>
  <div class="container">
    <div class="row">
      <div class="row">
        <div id="green" class="btn green" ></div>
        <div id="red" class="btn red"></div>
        <div id="yellow" class="btn yellow"></div>
        <div id="blue" class="btn blue"></div>
      </div> 
      <div class="row">
        <div type="button" class="btn-replay">
          <p class="btn-description">Start</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div type="button" id="green_User" class="btn btnuser green"></div>
      <div type="button" id="red_User" class="btn btnuser red"></div>
      <div type="button" id="yellow_User" class="btn btnuser yellow"></div>
      <div type="button" id="blue_User" class="btn btnuser blue"></div>
    </div>
  </div>

  <div id="desc" class="descfooter">
    <p class="description">
      Hit any button on the keyboard and then repeat displayed sequence <br /> by clicking buttons in correct order
    </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>

  </body>
</html>
